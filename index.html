<body>
    <div class="container">
        <div class="calculator">
            <h1>JavaScript <br> <span>Age Calculator</span></h1>
            <div class="input-box">
                <input type="date" name="date" id="date">
                <button onclick="calculateAge()">Calculate</button>

    </div>
<!--JavaScript File-->
